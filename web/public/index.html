<!DOCTYPE html>
<html>
<head>

  <script src="lib/jquery.js"></script>
</head>
<body>
    <input class="input" type="input" name="url" ></input>
    <button class="submit" type="submit">submit</button>
<script>
$('.submit').on('click',function(event){
  event.preventDefault();
  $.post("/",{url: $('.input').val()},function(){
    console.log('worked');
  });
  $('.input').val("");
})

</script>
